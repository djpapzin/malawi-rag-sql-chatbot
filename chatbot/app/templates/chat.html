<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malawi Infrastructure Projects Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 250px);  /* Adjusted for language selector */
            min-height: 400px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f5f5f5;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
        }
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: #90caf9;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">
                Malawi Infrastructure Projects Assistant
            </h1>

            <!-- Language Selector -->
            <div class="mb-4 flex justify-end">
                <select id="language" class="p-2 border rounded-lg text-sm" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ny">Chichewa</option>
                    <option value="tum">Tumbuka</option>
                    <option value="yao">Yao</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="uz">O'zbek—á–∞</option>
                </select>
            </div>
            
            <!-- Chat container -->
            <div class="chat-container overflow-y-auto mb-4 p-4 border rounded-lg bg-white">
                <div id="chat-messages"></div>
            </div>
            
            <!-- Suggestions -->
            <div id="suggestions" class="mb-4 flex flex-wrap gap-2">
                <button onclick="askQuestion('What are the current infrastructure projects?')" 
                        class="suggestion text-sm px-3 py-1 rounded-full border border-blue-300 text-blue-600 hover:bg-blue-50">
                    Show current projects
                </button>
                <button onclick="askQuestion('Show me projects in Central Region')" 
                        class="suggestion text-sm px-3 py-1 rounded-full border border-blue-300 text-blue-600 hover:bg-blue-50">
                    Projects in Central Region
                </button>
                <button onclick="askQuestion('What education projects are there?')" 
                        class="suggestion text-sm px-3 py-1 rounded-full border border-blue-300 text-blue-600 hover:bg-blue-50">
                    Education projects
                </button>
            </div>
            
            <!-- Input area -->
            <div class="flex gap-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="Ask about infrastructure projects..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let currentLanguage = 'en';

        function changeLanguage() {
            currentLanguage = document.getElementById('language').value;
            // Update placeholder text based on language
            const input = document.getElementById('user-input');
            if (currentLanguage === 'ny') {
                input.placeholder = "Funsani za mapulojekiti...";
            } else if (currentLanguage === 'tum') {
                input.placeholder = "Funsani za mapulogalamu...";
            } else if (currentLanguage === 'yao') {
                input.placeholder = "Usani ya majengo...";
            } else {
                input.placeholder = "Ask about infrastructure projects...";
            }
        }

        function addMessage(content, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // Format bot messages
                const formattedContent = content.split('\n').map(line => {
                    if (line.startsWith('üìç')) {
                        return `<strong>${line}</strong>`;
                    } else if (line.startsWith('  ‚Ä¢')) {
                        return `<span class="text-gray-600">${line}</span>`;
                    }
                    return line;
                }).join('<br>');
                
                messageDiv.innerHTML = formattedContent;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message bot-message typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function updateSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion text-sm px-3 py-1 rounded-full border border-blue-300 text-blue-600 hover:bg-blue-50';
                button.textContent = suggestion;
                button.onclick = () => askQuestion(suggestion);
                suggestionsDiv.appendChild(button);
            });
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                isProcessing = true;
                addMessage(message, true);
                input.value = '';
                
                showTypingIndicator();
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        language: currentLanguage 
                    })
                });
                
                hideTypingIndicator();
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                addMessage(data.answer, false);
                
                if (data.suggested_questions) {
                    updateSuggestions(data.suggested_questions);
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage("I'm sorry, I encountered an error. Please try again.", false);
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                input.focus();
            }
        }

        function askQuestion(question) {
            document.getElementById('user-input').value = question;
            sendMessage();
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('user-input').focus();
        });
    </script>
</body>
</html>
